<script>
  // Use Web Speech API to read out phrases (Indian English voice if available)
  function playPhrase(text) {
    // Stop any current speech
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel();
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-IN'; // Indian English voice preference
    // Optionally select a female voice with Indian accent
    const voices = window.speechSynthesis.getVoices();
    for(let v of voices) {
      if(v.lang === 'en-IN' && v.name.toLowerCase().includes('female')) {
        utterance.voice = v;
        break;
      }
    }
    window.speechSynthesis.speak(utterance);
  }
</script>
