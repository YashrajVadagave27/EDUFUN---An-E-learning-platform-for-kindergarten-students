<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animal.css" />
    <title>
        LearnEra
    </title>
    <link rel="icon" href="./pictures/logo.jpg" type="image/x-icon" />
    <style>
        /* Button Container Styles */
     .btn__container_learningh1 {
         display: flex;
         justify-content: center;
         gap: 60px;
         margin-top: 2 rem;
         padding: 0 1rem;
         align-items: center;
     }
     
     .btn5 {
         padding: 12px 24px;
         background: linear-gradient(45deg, #870000, #ba2b2b);
         color: white;
         border: none;
         border-radius: 8px;
         font-size: 16px;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.3s ease;
         text-transform: uppercase;
         letter-spacing: 1px;
         box-shadow: 0 4px 15px rgba(199, 46, 71, 0.3);
         margin-top: 2rem;
     }
     
     .btn5:hover {
         transform: translateY(-2px);
         box-shadow: 0 6px 20px rgba(184, 0, 0, 0.4);
     }
     
     @media (max-width: 600px) {
         .btn__container_learningh1 {
             flex-direction: row;
             gap: 10px;
         }
         
         .btn5 {
             padding: 10px 20px;
             font-size: 14px;
         }
     }
     </style>
</head>

<body>
    <div id="riquestionbox" class="riitem clearfix">
        <span id="riquestiontext"> </span>
    </div>
    <table class="table riactivity" style="width: 80%">
        <tr>
            <td class="td1">
                <img id="riimage001" name="deer" src="images\an-1.jpg" />
            </td>
            <td class="td2">
                <img id="riimage002" name="giraffe" src="images\an-2.jpg" />
            </td>
            <td class="td3">
                <img id="riimage003" name="wolf" src="images\an-3.jpg" />
            </td>
            <td class="td3">
                <img id="riimage004" name="horse" src="images\an-4.jpg" />
            </td>
        </tr>
        <tr>
            <td class="td1">
                <img id="riimage005" name="tiger" src="images\an-5.jpg" />
            </td>
            <td class="td1">
                <img id="riimage006" name="cat" src="images\an-6.jpg" />
            </td>
            <td class="td1">
                <img id="riimage007" name="dog" src="images\an-7.jpg" />
            </td>
            <td class="td1">
                <img id="riimage008" name="lion" src="images\an-8.jpg" />
            </td>
        </tr>
    </table>
    <div id="riquestionresponse" class="rihide"></div>
    <button id="rinextquestion" class="btn">
        Next Question
    </button>
    <button id="rireset" class="btn">Re-start</button>
    <div class="btn__container_learningh1" style="margin: 0;">
        <button type="button" class="btn5" onclick="window.location.href='quizgame.html';">Go To Dashboard</button>
    </div>
    <script src="./javascript/animal.js"></script>
</body>

</html>
